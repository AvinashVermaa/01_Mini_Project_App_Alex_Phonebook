<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<!-- Navbar Started -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/alex_phonebook/">Alex PhoneBookApp</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="/alex_phonebook/getAllUsers">View
						All Contacts</a> <a class="nav-link" href="#">Contact Us</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- Navbar Ended -->
	<div class="container mt-4">
		<table class="table table-bordered table-striped">
			<form th:action="@{/saveContactData}" method="post" th:object="${contact}">
				
				<p th:text="${msg}" class="text-success"></p>
			
				<div class="form-group">
					<label>Name</label> <input
						type="text" class="form-control" placeholder="Enter your name" required
						th:field="*{name}"
						> 
						
					<input type="hidden" th:field="*{sno}"> 
				</div>
				
				<div class="form-group">
					<label>Email</label> <input
						type="email" class="form-control" placeholder="Enter your email" required
						th:field="*{email}"
						> 
				</div>
				
				<div class="form-group">
					<label>Phone</label> <input
						type="number" class="form-control" placeholder="Enter your phone number" required
						th:field="*{phone}"
						> 
				</div>
				
				<div class="form-group">
					<label>Dob</label> <input
						type="date" class="form-control" placeholder="Enter your dob" required
						th:field="*{dob}"
						> 
				</div>
				
				<div class="form-group mt-5 text-center">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-secondary">Reset</button>
				</div>
			</form>
		</table>
	</div>








	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
