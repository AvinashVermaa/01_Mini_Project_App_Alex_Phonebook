<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<!-- Navbar Started -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/alex_phonebook/">Alex PhoneBookApp</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						href="/alex_phonebook/getAllUsers">View All Contacts</a> <a
						class="nav-link" href="#">Contact Us</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- Navbar Ended -->
	<div class="container mt-4">

		<p class="h3 text-center ">View All Contacts Details</p>
		<p class="text-success" th:text="${msg}"></p>
		<table class="table table-striped table-hover table-bordered mt-3">
			<thead>
				<tr>
					<th scope="col">Sno</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Phone</th>
					<th scope="col">Dob</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>

				<div th:if="${lists==null or lists.empty}">
						<td class="text-danger text-center ">No Records Found...</td>
				</div>

				<tr th:each="contact : ${lists}">
					<td th:text="${contact.sno}"></td>
					<td th:text="${contact.name}"></td>
					<td th:text="${contact.email}"></td>
					<td th:text="${contact.phone}"></td>
					<td th:text="${contact.dob}"></td>
					<td><a th:href="@{/edit(sno=${contact.sno})}"
						class="btn btn-info">Edit</a> <a class="btn btn-danger"
						th:href="@{/delete(sno=${contact.sno})}">Delete</a>

						<div th:switch="${contact.activeStatus}" class="mt-3">
							<span th:case="'Y'"> 
							<a class="btn btn-danger" th:href="@{/update(sno=${contact.sno},status=N)}">DeActive</a>
							</span> <span th:case="'N'"> 
							<a class="btn btn-success" th:href="@{/update(sno=${contact.sno},status=Y)}">Active</a>
							</span>
						</div></td>

					

				</tr>

			</tbody>
		</table>
	</div>








	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
